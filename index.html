<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PHASE Editor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <!-- Top bar -->
    <header class="topbar">
      <div class="topbar-left">
        <div class="brand-mark">PHASE</div>
        <div class="topbar-title">2D Physics Editor</div>
      </div>
      <div class="topbar-right">
        <span class="badge badge-secondary" id="engine-status-badge">
          Engine: Disconnected
        </span>
        <button class="btn btn-outline btn-xs">Settings</button>
      </div>
    </header>

    <!-- Main layout -->
    <div class="main-layout">
      <!-- Left toolbar -->
      <aside class="sidebar">
        <div class="sidebar-section-label">Create</div>
        <button class="tool-button" data-shape="circle">
          <span class="tool-icon">○</span>
          <span class="tool-label">Circle</span>
        </button>
        <button class="tool-button" data-shape="square">
          <span class="tool-icon">▢</span>
          <span class="tool-label">Square</span>
        </button>
        <button class="tool-button" data-shape="triangle">
          <span class="tool-icon">△</span>
          <span class="tool-label">Triangle</span>
        </button>

        <div class="sidebar-divider"></div>

        <button class="tool-button" id="add-object-btn">
          <span class="tool-icon">＋</span>
          <span class="tool-label">Add Object</span>
        </button>
      </aside>

      <!-- Center canvas area -->
      <main class="canvas-region">
        <div class="canvas-header">
          <div class="canvas-title-block">
            <div class="canvas-title">Scene</div>
            <div class="canvas-subtitle">
              <span id="object-count-label">0 objects</span>
            </div>
          </div>

          <div class="canvas-controls">
            <span id="sim-status-pill" class="pill pill-idle">
              Paused
            </span>
            <button id="play-pause-btn" class="btn btn-sm">
              ▶ Play
            </button>
          </div>
        </div>

        <div class="canvas-wrapper">
          <canvas id="canvas" width="800" height="480"></canvas>
        </div>

        <footer class="statusbar">
          <div id="status-label">Ready</div>
          <div id="mouse-label"></div>
        </footer>
      </main>

      <!-- Right inspector panel -->
      <aside class="inspector">
        <div class="inspector-header">
          <div class="inspector-title">Properties</div>
        </div>

        <div class="inspector-body">
          <div class="inspector-section">
            <div class="inspector-label">Selected Object</div>
            <div id="inspector-empty">No object selected.</div>
            <div id="inspector-fields" class="inspector-fields hidden">
              <div class="field-row">
                <label>X</label>
                <input type="number" id="field-x" />
              </div>
              <div class="field-row">
                <label>Y</label>
                <input type="number" id="field-y" />
              </div>
              <div class="field-row">
                <label>Radius</label>
                <input type="number" id="field-radius" />
              </div>
              <div class="field-row">
                <label>Color</label>
                <input type="color" id="field-color" />
              </div>
            </div>
          </div>

          <div class="inspector-section">
            <div class="inspector-label">Scene</div>
            <button class="btn btn-outline btn-sm" id="clear-scene-btn">
              Clear Scene
            </button>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
